<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin=“anonymous”>
  <script src="https://d3js.org/d3.v4.min.js"></script>  
</head>

<body>
  <div class="container-fluid" style="margin-left:0px; margin-right:0px; font-family:Verdana, Geneva, Tahoma, sans-serif;background-color:#212529">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-dark bg-dark" style="margin-bottom:0px;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item">
                     <a href="#" style="color: white"><b>UFO Sightings</b> <img alt="Brand" src="UFO.jpg" width="50px"></a>
                  </li>
              </ul>
          </div>
        </div>
      </nav>
      <!-- jombotron text -->
      <div class="jumbotron text-center" style="min-height: 300px; background-color: black; ">
          <h1 style="color: white">UFO Sightings</h1>  
          <p style="color: white">
            <img alt="Brand" src="arrows.png" style="background-color: white; border-radius: 20px;" width='40px'>    Truth is Out There</p>
      </div>
      <!-- Search Criteria -->
      <div class="col-md-2">
          <div class="panel panel-default" style="padding:10pt; background-color:#212529;font-size:8pt; color:white;">              
            <h6>Filter Search</h6>
            <!-- This form will be where users input data about the movies -->
            <form id="filter-form">
                Enter a Date <br> <input type="text" id="date" size="17" style="color:black"> <br>
                Enter a City <br> <input type="text" id="city"  size="17" style="color:black"> <br>
                Enter a State <br> <input type="text" id="state"  size="17" style="color:black"> <br>
                Select a Country <br> <select id="country"  style="width: 125px; color:black"> </select> <br>
                Select a Shape <br> <select type="text" id="shape" style="width: 125px; color:black"> </select> <br>
                Results Per Page <br> <select type="text" id="page" style="width: 125px; color:black"> </select> <br>
             </form>
          </div>
        </div>
        <!-- Table Data -->
        <div class="col-md-10">
        <table class="table table-striped table-dark" id="myTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <!-- Pagination -->
        <div class="col-md-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                </ul>
              </nav>
        </div>
    </div>
  <script src="../Data/data.js" type="text/javascript"></script>
  <script src="../index.js" type="text/javascript"></script>
</body>

</html>
